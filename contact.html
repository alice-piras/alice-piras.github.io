---
title: Contact
---
<h1>Stiamo in contatto</h1>
<p class="editable">Voglia di lasciarmi un messaggio?</p>

<form method="post" action="{{ site.baseurl }}/contact-success/">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">Nome</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Cognome</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Indirizzo email</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Soggetto</label>
			<select id="subject" name="subject">
				<option value="domande">Domande</option>
				<option value="suggerimenti">Suggerimenti</option>
				<option value="altro">Altro</option>
			</select>
		</div>
	</div>

	<label for="message">Messagggio</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="invia messaggio" />
</form>
